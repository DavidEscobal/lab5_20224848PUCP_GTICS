<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h3>Ranking (regalos recibidos)</h3>
    <table class="table table-striped table-hover">
        <thead><tr><th>#</th><th>Usuario</th><th>Total</th></tr></thead>
        <tbody>
        <!-- ranking: List<Ranking> -->
        <tr th:each="r,iter : ${ranking}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${r.usuario.nombre + ' ' + r.usuario.apellido}">Nombre Apellido</td>
            <td th:text="${r.totalRegalos != null ? r.totalRegalos : 0}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
